<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bienvenidos a Cibertec Web</title>
    <link href="Content/css/Site.css" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="Content/images/logo.jpg" class="headerlogo" />
        <nav class="dropdown">
            <ul class="dropdown-content">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Registro</a></li>
                <li><a href="#">Nuevos Productos</a></li>
                <li><a href="#">Ubícanos</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h3>Registro</h3>
        <form>
            <p>
                Experiencia Laboral:<br />
                EF: <input type="number" value="0" min="0" step="0.1" /><br />
                ADO: <input type="number" value="0" min="0" /><br />
                MVC: <input type="number" value="0" min="0" /><br />
                JavaScript: <input type="number" value="0" min="0" /><br />
            </p>
            <p>
                Código: <input type="text" readonly value="1001" />
                Código: <input type="text" disabled="disabled" value="1001" />
            </p>
            <p>
                <datalist id="browsers">
                    <option value="IE">Internet Explorer</option>
                    <option value="F">Firefox</option>
                    <option value="C">Chrome Explorer</option>
                    <option value="O">Opera</option>
                    <option value="S">Safari</option>
                </datalist>
                Browsers Preferidos: <input list="browsers" />
            </p>
        </form>
    </section>
    <footer>
        Nuestra dirección
        &copy; Todos los derechos reservados a Cibertec
    </footer>
</body>
</html>
